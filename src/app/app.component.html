<div class="container">
  <div
    style="height: 100vh"
    class="d-flex flex-column align-items-center justify-content-center"
  >
    <div class="bg-success rounded mb-4 py-3 px-4 w-100">
      <h1 class="text-light">{{ title }}</h1>
    </div>
    <form (ngSubmit)="send()" [formGroup]="form" class="w-100">
      <div class="row">
        <div class="col-md-3">
          <mat-form-field style="width: 100%" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input
              required
              type="text"
              maxlength="250"
              formControlName="nombre"
              name="nombre"
              matInput
            />
          </mat-form-field>
        </div>

        <div class="col-md-3">
          <mat-form-field style="width: 100%" appearance="fill">
            <mat-label>Tel√©fono</mat-label>
            <input
              required
              type="text"
              maxlength="40"
              formControlName="telefono"
              name="telefono"
              matInput
            />
            <span matTextPrefix>+52</span>
          </mat-form-field>
        </div>

        <div class="col-md-3">
          <mat-form-field style="width: 100%" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input
              required
              type="email"
              maxlength="150"
              formControlName="correo"
              name="email"
              matInput
            />
          </mat-form-field>
        </div>

        <div class="col-md-3">
          <mat-form-field style="width: 100%" appearance="fill">
            <mat-label>Ciudad Y Estado</mat-label>
            <mat-select
              formControlName="ciudadYEstado"
              name="ciudadYEstado"
              required
            >
              <mat-option
                *ngFor="let item of ciudadesEstados"
                [value]="item.nombre"
              >
                {{ item.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-3">
          <mat-form-field class="w-full">
            <mat-label>Fecha</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="fecha"
              required
              name="fecha"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <button mat-flat-button color="primary" type="submit">Agregar</button>
    </form>
  </div>
</div>
